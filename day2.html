<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        body{
            background-color: lightcoral;

        }
        #box{
            width: 400px;
            height: 700px;
            border: 0.5px solid rgb(248, 248, 248);
            margin-left: 3cm;
            background-color: rgb(231, 244, 244);
            /* box-shadow: 1px 1px 1px ; */

        }
        img{
            margin-left: 60px;
        }
        h1{

        }


    </style>
</head>
<body>
<div id="box">

 <form>
<u><i><h1>Registeration form <br><br>
<img src="comp.jpeg"width="90px" height="90px" alt="computer image" ></h1></u></i></mark> 
<ol>
Name:<input type="text"placeholder="Enter Name"><br><br>

<input type="checkbox">UTTAR PRADESH <br>
<input type="checkbox">KERALA <br>

    <option>A.I</option>

</select><br><br>

</form>

</html>
